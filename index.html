<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Custom Layout Page</title>

  <style>
    :root{
      --bg:#eef2f7;
      --card:#285a78;
      --text:#ffffff;
      --radius:28px;
    }

    body{
      margin:0;
      padding:40px 20px;
      background:var(--bg);
      font-family: "Noto Sans KR", sans-serif;
      display:flex;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:1200px;
      display:flex;
      flex-direction:column;
      gap:40px;
    }

    .card{
      background:var(--card);
      color:var(--text);
      border-radius:var(--radius);
      padding:40px;
      font-size:22px;
      text-align:center;
      box-shadow:0 6px 20px rgba(0,0,0,0.15);
    }

    /* 2열 레이아웃 */
    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:40px;
    }

    @media (max-width:900px){
      .row{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- HEADER -->
    <div class="card" style="font-size:26px; font-weight:700;">
      Header
    </div>

    <!-- 1st row: section | image -->
    <div class="row">
      <div class="card">section</div>
      <div class="card">Image</div>
    </div>

    <!-- 2nd row: image | text -->
    <div class="row">
      <div class="card">image</div>
      <div class="card">Text or div</div>
    </div>

  </div>

</body>
</html>
